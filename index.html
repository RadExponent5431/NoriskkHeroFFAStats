<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGLabor Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎮 HGLabor Spielerstatistiken</h1>
        <div class="search">
            <input id="playerId" type="text" placeholder="Spieler-UUID eingeben..." />
            <button onclick="fetchStats()">Abrufen</button>
        </div>
        <div class="toggle-darkmode">
            <button onclick="toggleDarkMode()">🌙/☀️ Modus wechseln</button>
        </div>
        <div id="stats" class="stats"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
