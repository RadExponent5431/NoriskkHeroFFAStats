<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGLabor Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
    <div class="container">
        <h1>🎮 HGLabor FFA Spielerstatistiken</h1>
        <div class="search">
            <input id="playerId" type="text" placeholder="Spieler-Namen oder UUID eingeben..." />
            <button onclick="fetchStats()">Abrufen</button>
        </div>
        <div class="toggle-darkmode">
            <button onclick="toggleDarkMode()">🌙/☀️ Modus wechseln</button>
        </div>
    </div>
    <div class="container hidden fade-in">
        <div id="stats" class="stats"></div>
    </div>
    <div class="container fade-in">
        <table>
            <thead>
                <tr>
                    <th>Rang</th>
                    <th>Spieler</th>
                    <th class="s">XP</th>
                    <th class="s">Kills</th>
                    <th class="s">Deaths</th>
                    <th class="s">Killstreaks</th>
                </tr>
            </thead>
            <tbody id="top">
                <div id="loading" class="hidden">

                    
                </div>                
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
